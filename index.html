<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OdinProject-TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1 class="card-title" data-text="TIC TAC TOE">TIC TAC TOE</h1>
        <hr width="100%" color="gray" size="1px">
        <div class="card-top">
          <button class="choice choice-x">X</button>
          <button class="choice choice-y">O</button>
          <button class="choice reset">RESET</button>
        </div>
        <hr width="100%" color="gray" size="1px"/>
        <div class="message"></div>
        <hr width="100%" color="gray" size="1px"/>
        <div class="grid-container">
          <table class="board">
            <tr>
              <td id="ele11"></td>
              <td id="ele12"></td>
              <td id="ele13"></td>
            </tr>
            <tr>
              <td id="ele21"></td>
              <td id="ele22"></td>
              <td id="ele23"></td>
            </tr>
            <tr>
              <td id="ele31"></td>
              <td id="ele32"></td>
              <td id="ele33"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
